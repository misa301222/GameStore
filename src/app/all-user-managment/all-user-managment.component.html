<table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">UserName</th>
      <th scope="col">Role</th>
      <th scope="col">Funds</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>
        {{ user.fullName }}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{ user.userName}}
      </td>
      <td>
        {{ user.roles.join(", ") }}
      </td>
      <td>
        {{user.funds}}
      </td>

    </tr>
  </tbody>
</table>
