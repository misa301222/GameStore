<div class="container">
    <div class="text-center">
        <p class="h1">Products &#10084;</p>
    </div>

    <div class="row align-items-start">
        <div class="col">
            
        </div>
        <div class="col">
            
        </div>
        <div class="col">
            Search products: <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
        </div>

    </div>

    <hr>
    <div class="row row-cols-3">
        <div class="col cards" *ngFor="let product of productList | filter:filterTerm">
            <div class="card">

                <div class="card-header">
                    {{product.productName}}
                </div>
                <div class="image">
                    <div class="container text-center" *ngIf="product.coverUrl; else noImageFound">
                        <img src={{product.coverUrl}} class="card-img-top coverImage" alt="...">
                    </div>
                </div>
                <hr>
                <div class="card-body text-center">
                    <p>{{ product.productName}}</p>
                    <p class="fw-bold">${{ product.price}}</p>
                    <div class="availability" *ngIf="product.quantity > 0; else noAvailable">
                        <button type="button" (click)="selectProduct(product.productId)"
                            class="btn btn-success">Buy!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noImageFound>
    <div class="container text-center">
        <img src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png"
            class="card-img-top coverImage" alt="...">
    </div>
</ng-template>

<ng-template #noAvailable>
    <div class="availability">
        N/A
    </div>
</ng-template>
