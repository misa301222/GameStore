<p>funds works!</p>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form [formGroup]="fundsForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Add Funds</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="funds" class="form-control" id="fundsInput">
                    </div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add!</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
