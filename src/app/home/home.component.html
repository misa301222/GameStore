<div class="container">
    <div class="row row-cols-3">
        <div class="col cards" *ngFor="let product of products">
            <div class="card">

                <div class="card-header">
                    {{product.productName}} <3
                </div>
                <div class="image">
                    <div class="container text-center" *ngIf="product.coverUrl; else noImageFound">
                        <img src={{product.coverUrl}} class="card-img-top coverImage" alt="...">
                    </div>
                </div>
                <hr>
                <div class="card-body text-center">
                    <p>{{ product.productName}}</p>
                    <p class="fw-bold">${{ product.price}}</p>
                    <button type="button" (click)="selectProduct(product.productId)" class="btn btn-success">Buy!</button>
                </div>
            </div>


        </div>
    </div>
</div>

<ng-template #noImageFound>
    <div class="container text-center">
        <img src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png"
            class="card-img-top coverImage" alt="...">
    </div>
</ng-template>
